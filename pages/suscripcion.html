<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suscríbete - Siman</title>
    <!-- Estilos globales -->
    <link rel="stylesheet" href="./../styles/styles.css" />
    <!-- Estilos específicos -->
    <link rel="stylesheet" href="./../styles/suscripcion.css" />
    <!-- Tipografías -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">SIMAN</div>
      <nav class="nav">
        <ul>
          <li><a href="./../index.html">Inicio</a></li>
          <li><a href="./promociones.html">Promociones</a></li>
          <li><a href="./eventos.html">Eventos</a></li>
          <li><a href="./suscripcion.html" class="active">Suscríbete</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección de Suscripción -->
    <main class="contenedor-suscripcion">
      <h1>¡Recibe las Mejores Ofertas!</h1>
      <p>
        Suscríbete a nuestro boletín para enterarte antes que nadie de
        promociones, eventos y novedades.
      </p>

      <form class="formulario-suscripcion">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Tu nombre"
          required
        />

        <label for="correo">Correo electrónico</label>
        <input
          type="email"
          id="correo"
          name="correo"
          placeholder="tunombre@correo.com"
          required
        />

        <button type="submit" class="btn-secundario">Suscribirme</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Tiendas Siman. Todos los derechos reservados.</p>
      <div class="redes">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
      </div>
    </footer>
  </body>
</html>
